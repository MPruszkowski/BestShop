<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestShop</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <header class="header">
       <div class="header__container container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header__nav">
                <li class="nav__element">
                    <a href="#" class="nav__link">Why Us</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">Benefits</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">Prices</a>
                </li>
                <li class="nav__element">
                    <a href="#" class="nav__link">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
        <section class="opening">
            <div class="opening__content">
                <h1 class="opening__header">Sell More!</h1>
                <p class="opening__heading">Open shop on our platform and increase your sales</p>
                <a href="#" class="btn btn--primary btn--large">Open your shop</a>
            </div>
            <img src="./assets/Background.png" alt="bckimg" class="opening__image">
        </section>
      <section class="statistics">
        <div class="container">
            <h2>The most popular sales platform in countty.</h2>

            <div class="statistics__container">
                <div class="statistic__single">
                    <div class="statistic__circle">
                        <img src="./assets/Person.svg" alt="person" class="statistic__img">
                    </div>
                    <div class="statistic__number">10000+</div>
                    <div class="statistic__description">daily entries</div>
                </div>
            </div>
                <div class="statistic__single">
                     <div class="statistic__circle">
                    <img src="./assets/Eye.svg" alt="eye" class="statistic__img">
                  </div>
                <div class="statistic__number">2000000+</div>
                <div class="statistic__description">seen products<br>every day</div>
            </div>
            <div class="statistic__single">
                <div class="statistic__circle">
               <img src="./assets/Catalog.svg" alt="car" class="statistic__img">
             </div>
           <div class="statistic__number">10000+</div>
           <div class="statistic__description">added posts<br>daily</div>
       </div>
        </div>
        </div>
      </section>
    
</body>
</html>
